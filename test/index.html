<html>
<head>
    <title>生成二维码</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            *color:red;
            *text-align: center;
        }
    </style>

    <script src = "https://cdn.wilddog.com/js/client/current/wilddog.js" ></script>
    <script>
        var ref = new Wilddog("https://qq947289507-1.wilddogio.com");
        console.log(ref);
        //ref=ref.child("kun");
        console.log(ref);

        ref.on("value", function(datasnapshot,error) {
            if (error == null) {
                console.log(datasnapshot.val());   // 结果会在 console 中打印出 "beijing"
            }
        });
    </script>

</head>
<body>
<div>
hello world!
</div>
</body>
</html>
